<!DOCTYPE html>
<html>
    <head>
        <title>To-Do App</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To Do App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-text" type="text" class="input" placeholder="Search Todos">
                <label class="checkbox">
                    <input id="hide-completed-checkbox" type="checkbox">Hide completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo-form">
                <input type="text" class="input" placeholder="New Todo" name="todo">
                <button class="button">Submit</button>
            </form>
        </div>
        <script src="scripts/uuidv4.js"></script>
        <script src="scripts/todo-functions.js"></script>
        <script src="scripts/todo-app.js"></script>
    </body>
</html>
